name: java-ci

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Compile Java project (with libs)
      run: |
        mkdir -p out
        LIBS=$(printf "lib/*.jar" | tr '\n' ':')
        javac -cp "$LIBS" -d out $(find src -name "*.java")
